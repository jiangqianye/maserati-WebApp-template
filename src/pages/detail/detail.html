<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides *ngIf="picList.length > 0"
  style="height:180px"
  pager effect="fade" autoplay="1000" loop="true">
    <ion-slide *ngFor="let item of picList">
      <img [src]="'assets/'+item.md" alt="">
    </ion-slide>
  </ion-slides>
  <div *ngIf="detailInfo">
    <h5>{{detailInfo.title}}</h5>
    <p style="color:red">{{detailInfo.subtitle}}</p>
    <h5 style="color:red">{{'￥'+detailInfo.price}}</h5>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col col-4>
            <button (click)="jumpToNotFound()" ion-button clear block color="dark">
              <ion-icon name="heart"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button  (click)="jumpToCart()" ion-button clear block color="dark">
              <ion-icon name="cart"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button  (click)="jumpToNotFound()" ion-button clear block color="dark">
              <ion-icon name="bookmark"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <button (click)="addToCart()" ion-button color="danger" block >
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
