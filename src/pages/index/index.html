<ion-header>

<!--自定义个页头，左右分别有一个图标，中间有一个搜索框-->
<ion-grid>
  <ion-row>
    <ion-col col-2>
      <button (click)="jumpToCamera()" ion-button clear block color="dark">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-col>
    
    <ion-col>
      <ion-searchbar></ion-searchbar>
    </ion-col>
    
    <ion-col col-2>
      <button ion-button clear block color="dark" >
        <ion-icon name="chatboxes"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
 

</ion-header>


<ion-content padding>

  <!--显示轮播图-->
  <ion-slides  style="height:100px" *ngIf="carouselItems.length>0" autoplay="1000" pager effect="fade" loop="true">

    <ion-slide *ngFor="let item of carouselItems">
      <img [src]="'assets/'+item.img"/>
    </ion-slide>

  </ion-slides>

  <!--显示横向滚动的列表
  white-space:nowrap
  -->
  <ion-scroll scrollX="true" style="white-space:nowrap;height:200px">
    <ion-card style=" display:inline-block" *ngFor="let item of newArrivalItems">
      <img style="height:80px" [src]="'assets/'+item.pic" alt="">
      <ion-card-content>
        {{item.title}}
      </ion-card-content>
    </ion-card>
  </ion-scroll>

  <!--缩略图列表-->
  <ion-list>
    <ion-item (click)="jumpToDetail(myIndex)" *ngFor="let item of recommendedItems;let myIndex=index">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+item.pic"/>
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <p>{{item.details}}</p>
      <button ion-button clear item-end>
          <ion-icon name="cart"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
