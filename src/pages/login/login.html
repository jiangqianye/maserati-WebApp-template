<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center">
    <img style="width:100px;height:100px;border-radius:50%"
    src="assets/img/avatar/default.png" alt="">
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>用户名</ion-label>
      <ion-input [(ngModel)]="userName" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input [(ngModel)]="userPwd"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <span>注册</span>
      </ion-col>
      <ion-col push-3>
        <span>忘记密码</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button (click)="doLogin()" ion-button block color="danger">登录</button>

</ion-content>
